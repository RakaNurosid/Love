<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love 3D Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif;
            perspective: 1500px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .heart-wrapper {
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3D 10s ease-in-out infinite, bounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .heart-wrapper:hover {
            animation: rotate3D 10s ease-in-out infinite, bounce 2s ease-in-out infinite, wobble 0.5s ease-in-out;
        }

        .heart-3d {
            position: relative;
            width: 250px;
            height: 250px;
            transform-style: preserve-3d;
        }

        /* Hati utama dengan efek glossy */
        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 125px;
            height: 200px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fb3 50%, #ffb3c8 100%);
            border-radius: 125px 125px 0 0;
            transform-style: preserve-3d;
            box-shadow: 
                inset -10px -10px 30px rgba(255, 255, 255, 0.5),
                inset 10px 10px 30px rgba(255, 107, 157, 0.3),
                0 20px 60px rgba(255, 107, 157, 0.6),
                0 0 40px rgba(255, 107, 157, 0.4);
        }

        .heart::before {
            left: 62.5px;
            transform: rotate(-45deg) translateZ(30px);
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg) translateZ(30px);
        }

        /* Layer belakang untuk depth */
        .heart-back {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .heart-back::before,
        .heart-back::after {
            content: "";
            position: absolute;
            width: 125px;
            height: 200px;
            background: linear-gradient(135deg, #ff4d7d 0%, #ff6b9d 50%, #ff8fb3 100%);
            border-radius: 125px 125px 0 0;
            box-shadow: 0 0 30px rgba(255, 77, 125, 0.5);
        }

        .heart-back::before {
            left: 62.5px;
            transform: rotate(-45deg) translateZ(-30px);
        }

        .heart-back::after {
            left: 0;
            transform: rotate(45deg) translateZ(-30px);
        }

        /* Mata lucu */
        .eyes {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateZ(60px);
            display: flex;
            gap: 50px;
            z-index: 10;
        }

        .eye {
            width: 25px;
            height: 30px;
            background: #2d2d2d;
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }

        .eye::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        /* Mulut senyum */
        .mouth {
            position: absolute;
            top: 135px;
            left: 50%;
            transform: translateX(-50%) translateZ(60px);
            width: 60px;
            height: 30px;
            border: 4px solid #ff4d7d;
            border-top: none;
            border-radius: 0 0 60px 60px;
            animation: smile 3s ease-in-out infinite;
        }

        /* Pipi merah */
        .cheeks {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%) translateZ(60px);
            width: 180px;
            display: flex;
            justify-content: space-between;
        }

        .cheek {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: blush 2s ease-in-out infinite;
        }

        /* Highlight glossy */
        .highlight {
            position: absolute;
            top: 50px;
            left: 80px;
            width: 60px;
            height: 80px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            transform: translateZ(35px) rotate(-30deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        /* Pesan Love */
        .love-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 90px;
            font-weight: bold;
            color: white;
            text-shadow: 
                0 0 20px rgba(255, 107, 157, 1),
                0 0 40px rgba(255, 107, 157, 0.8),
                0 5px 0 rgba(255, 77, 125, 0.8);
            white-space: nowrap;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }

        .love-message.show {
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards, glow 1s ease-in-out infinite;
        }

        /* Partikel hati */
        .particle {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
        }

        .particle::before,
        .particle::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b9d, #ffb3c8);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
        }

        .particle::before {
            left: 10px;
            transform: rotate(-45deg);
        }

        .particle::after {
            left: 0;
            transform: rotate(45deg);
        }

        .particle.burst {
            animation: burst 2.5s ease-out forwards;
        }

        /* Bintang background */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkleAnim 2s infinite;
        }

        /* Instruksi */
        .instruction {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            animation: pulse 2s infinite;
            text-shadow: 0 2px 10px rgba(255, 107, 157, 0.8);
        }

        @keyframes rotate3D {
            0%, 100% {
                transform: rotateY(-15deg) rotateX(10deg);
            }
            25% {
                transform: rotateY(15deg) rotateX(-10deg);
            }
            50% {
                transform: rotateY(15deg) rotateX(10deg);
            }
            75% {
                transform: rotateY(-15deg) rotateX(-10deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-40px) scale(1.05);
            }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes smile {
            0%, 100% { 
                height: 30px;
                border-width: 4px;
            }
            50% { 
                height: 35px;
                border-width: 5px;
            }
        }

        @keyframes blush {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes burst {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0.3) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 107, 157, 1),
                    0 0 40px rgba(255, 107, 157, 0.8),
                    0 5px 0 rgba(255, 77, 125, 0.8);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 107, 157, 1),
                    0 0 60px rgba(255, 107, 157, 1),
                    0 5px 0 rgba(255, 77, 125, 1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bintang & Sparkles background -->
        <div id="stars"></div>
        <div id="sparkles"></div>

        <!-- Hati 3D Lucu -->
        <div class="heart-wrapper" id="heartWrapper">
            <div class="heart-3d">
                <div class="heart-back"></div>
                <div class="heart"></div>
                <div class="highlight"></div>
                
                <!-- Wajah lucu -->
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
                <div class="cheeks">
                    <div class="cheek"></div>
                    <div class="cheek"></div>
                </div>
            </div>
        </div>

        <!-- Pesan Love -->
        <div class="love-message" id="loveMessage">
            Love U Tiaaa ❤️
        </div>

        <!-- Container partikel -->
        <div id="particles"></div>

        <!-- Instruksi -->
        <div class="instruction">
            KLIK ICON ANIMASI GERAK NYAAAAAAAAAA
        </div>
    </div>

    <script>
        // Buat bintang
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            starsContainer.appendChild(star);
        }

        // Buat sparkles
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.animationDuration = Math.random() * 2 + 1.5 + 's';
            sparklesContainer.appendChild(sparkle);
        }

        // Fungsi klik hati
        const heartWrapper = document.getElementById('heartWrapper');
        const loveMessage = document.getElementById('loveMessage');
        const particlesContainer = document.getElementById('particles');

        heartWrapper.addEventListener('click', function() {
            // Efek shake
            heartWrapper.style.animation = 'wobble 0.5s ease-in-out, rotate3D 10s ease-in-out infinite, bounce 2s ease-in-out infinite';
            
            setTimeout(() => {
                heartWrapper.style.animation = 'rotate3D 10s ease-in-out infinite, bounce 2s ease-in-out infinite';
            }, 500);

            // Tampilkan pesan
            loveMessage.classList.add('show');

            // Buat partikel
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i * 360) / 20;
                const radian = angle * (Math.PI / 180);
                const distance = 300;
                const x = Math.cos(radian) * distance + 'px';
                const y = Math.sin(radian) * distance + 'px';
                
                particle.style.setProperty('--x', x);
                particle.style.setProperty('--y', y);
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.classList.add('burst');
                }, 10);

                setTimeout(() => {
                    particle.remove();
                }, 2500);
            }

            // Sembunyikan pesan setelah 3 detik
            setTimeout(() => {
                loveMessage.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
